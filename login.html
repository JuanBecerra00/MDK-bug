        }

        .placeholder{
            transform:translateY(-70px);

        }

            }
            .form-id:not(:placeholder-shown) ~ .placeholder-id{
                transform:translate(-16px, -95px) scale(0.8);
                color:black;
            }
            .form-pw:not(:placeholder-shown) ~ .placeholder-pw{
                transform:translate(-8px, -95px) scale(0.8);
                color:black;
            }
            .error-message{

        .recover-content{

            height:0;
            width:0;
            overflow:hidden;
        }
        
        .title-recover{
            font-size: 24px;
        }
        }
        @media not all and (max-width: 640px){

                color:black;
            }
            .form-pw:focus ~ .placeholder-pw{
                transform:translate(-8px, -100px) scale(0.8);

                color:black;
            }
            .form-pw:not(:placeholder-shown) ~ .placeholder-pw{
                transform:translate(-8px, -100px) scale(0.8);
                color:black;
            }
            .error-message{
                transform:translateY(-40px);
                font-size:10px;
                transition-delay:var(--i);
            }
            .login-container.no .login-form-container{
                height:660px;
                width:880px;
                transition: height .5s, width .5s;
                transition-delay: .5s, 0s;
            }
            
            .login-container.no .recover{
                padding:40px;
                height:660px;
                background: #FFF;
                width:880px;
                transition: height .5s, width .5s, padding .5s;
                transition-delay: .5s, 0s, 0s;
                z-index:10;
            }
            
            .recover-content{
                margin-top:44px;
                margin-left:25px;
            }
            
        .login-container.no .recover-form-l{
            bottom:500px;
            width:500px;
            height:400px;
        }
        .login-container.no .recover-form-r{
            bottom:500px;
            width:500px;
            height:400px;
        }
        .recover-form-l{
            bottom:500px;
            margin-right:36px;
            height:0;
            width:0;
            overflow:hidden;
        }
        .recover-form-r{
            bottom:500px;
            height:0;
            width:0;
            overflow:hidden;
        }
        .recover-form{
            margin-left: 44px;
            margin-top: 25px;
        }
        .title-recover{
            font-size: 30px;
        }
        }
        
        .error-eyes{
            transform:translateX(-50%);
            filter:invert(18%) sepia(92%) saturate(3621%) hue-rotate(346deg) brightness(74%) contrast(92%);
        }
        .header-submenu-button.active{
        animation: pop .5s;
        }
        @keyframes pop{
            10% {
                transform:scale(.9);
            }
        }
        .error-eyes{
            transition-delay: 5s;
        }
        .error-eyes.opacity-0{
            transition-delay: 0s;
        }
        .shake{
            border:2px solid;
            border-color:red;
            border-radius:5px;
            animation:shake .3s ;
            transition:border-color .5s, border 0;
            transition-delay:0s, 0s;
        }
        @keyframes shake{
            25% {transform: translateX(4px);}
            50%{ transform: translateX(-4px);}
            75%{ transform: translateX(4px);}
        }
        .login-container{
            transition:.5s;
            transition-delay: .5s;
        }
        .login-container.no{
            transition:.5s;
        }
        
        .login-container.no .form-content{
            opacity:0;
            transition: opacity .5s;
            transition-delay:opacity .5s;
        }
        .form-content{
            transition: opacity .5s;
            transition-delay:.7s;
        }
        .recover{
            z-index:-50;
        }
        .recover-content{
            opacity:0;
            visibility:hidden;
            transition:.5s;
        }
        .login-container.no .recover-content{
            opacity:1;
            visibility:visible;
            transition:.5s;
            transition-delay:.5s;
        }
        .id-select{
            border:1px solid gray;
            outline:0;
        }
        .error-eyes{
            opacity:0;
            transition-delay:5s;
        }
        .error-eyes.error-visible{
            opacity:1;
            transition-delay:5s;
        }
        }
      </style>
