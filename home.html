    <style type="text/tailwindcss">
        @layer utilities {
        body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .ion{
            font-size: 26px;
        }
        .ion-small{
            font-size:20px;
        }
        .ion-card{
            font-size:82px;
        }
        .ion-separator{
            font-size:30px;
        }
        .header-submenu{
            z-index: -1;
            transition: transform .5s, width .5s, height .5s, padding .5s, border-radius .5s;
            transition-delay: 1.2s, .7s, .5s, .7s, .7s;
            font-size:14px;
        }
        .header-submenu-button.active ~ .header-submenu{
            width: 120px;
            height: 140px;
            border-radius: 5px;
            transform: translateY(80px);
            transition-delay: 0.2s, .5s, .7s, .5s, .5s;
        }
        .arrowtop{
            left:calc(50% - 8px);
        }
        .header-submenu-button.active ~ .header-submenu .arrowtop{
            top:-5px;
        }
        .header-submenu li{
            transition-delay:calc(0s + var(--i));
        }
        .header-submenu-button.active ~ .header-submenu li{
            opacity:1;
            visibility:visible;
            transition:.5s;
            transition-delay:calc(1s + var(--i));
        }
        .header-submenu-button.active ~ .header-submenu a:hover{
            transition-delay: 0s;
            transition:.5s;
            background:#221e1e;
            color: #b81d28;
        }
        .header-submenu-button.active{
        animation: pop .5s;
        }
        @keyframes pop{
            10% {
                transform:scale(.9);
            }
        }
        }
    </style>
    <style>
        .images{
            animation: pass 20s infinite;
        }
        @keyframes pass {
            15%{
                transform: translateX(0%);
            }
            20%{
                transform: translateX(-100%);
            }
            35%{
                transform: translateX(-100%);
            }
            40%{
                transform: translateX(-200%);
            }
            55%{
                transform: translateX(-200%);
            }
            60%{
                transform: translateX(-300%);
            }
            75%{
                transform: translateX(-300%);
            }
            80%{
                transform: translateX(-400%);
            }
            95%{
                transform: translateX(-400%);
            }
            100%{
                transform: translateX(0%);
            }
        }
    </style>
</head>
