        @layer utilities {

            font-size:14px;
        }
        .header-submenu.active{
            width: 120px;
            height: 140px;
            border-radius: 5px;
            box-shadow: 0 0 5px 0px rgba(0, 0, 0, 0.6);;
            transform: translateY(80px);
            transition-delay: 0.2s, .5s, .7s, .5s, .5s, .5s;
        }
        .arrowtop{
            left:calc(50% - 8px);
        }
        .header-submenu.active .arrowtop{
            top:-5px;
        }
        .header-submenu li{
            transition-delay:calc(0s + var(--i));
        }
        .header-submenu.active li{
            opacity:1;
            visibility:visible;
            transition:.5s;
            transition-delay:calc(1s + var(--i));
        }
        .header-submenu.active a:hover{
            transition-delay: 0s;
            transition:.5s;
            background:#221e1e;
            color: #b81d28;
        }
        .header-submenu-button.active{
        animation: pop .5s;
        }
        @keyframes pop{

            }

        .header-submenu-button-locker{

    </style>
    <style>
        .images{

        @keyframes pass {
            15%{

            }
            20%{
                transform: translateX(-100%);
            }
            35%{
                transform: translateX(-100%);
            }
            40%{

            55%{

            60%{

            75%{

            80%{

            }
            95%{

            }
            100%{
                transform: translateX(0%);
            }
        }
        .images-dot0{
            animation: passdot 20s infinite;
        }
        @keyframes passdot {
            15%{
                width: .5rem;
            }
            17%{
                transform: translateX(0);
                width: 1.8rem;

            20%{

            60%{

            }
            75%{

            77%{

                width: 1.8rem;
            }
            80%{
                transform: translateX(5em);
                width: .5rem;

            95%{
