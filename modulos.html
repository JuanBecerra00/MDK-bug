<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n</title>
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <script>
        let html = document.querySelector('html');
        let x = document.cookie;

        window.onload = function () {
            if (x == "dark") {
                html.classList.add('dark')

            } else {
                html.classList.remove('dark')
            }
        };


    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
        body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .ion{
            font-size: 26px;
        }
        .ion-small{
            font-size:20px;
        }
        .ion-card{
            font-size:82px;
        }
        .ion-separator{
            font-size:30px;
        }
        .header-submenu{
            z-index: -1;
            transition: transform .5s, width .5s, height .5s, padding .5s, border-radius .5s;
            transition-delay: 1.2s, .7s, .5s, .7s, .7s;
            font-size:14px;
        }
        .header-submenu.active{
            width: 120px;
            height: 140px;
            border-radius: 5px;
            transform: translateY(80px);
            transition-delay: 0.2s, .5s, .7s, .5s, .5s;
        }
        .arrowtop{
            left:calc(50% - 8px);
        }
        .header-submenu.active .arrowtop{
            top:-5px;
        }
        .header-submenu li{
            transition-delay:calc(0s + var(--i));
        }
        .header-submenu.active li{
            opacity:1;
            visibility:visible;
            transition:.5s;
            transition-delay:calc(1s + var(--i));
        }
        .header-submenu.active a:hover{
            transition-delay: 0s;
            transition:.5s;
            background:#221e1e;
            color: #b81d28;
        }
        .header-submenu-button.active{
        animation: pop .5s;
        }
        @keyframes pop{
            10% {
                transform:scale(.9);
            }
        }
        .header-submenu-button-locker{
            transition: .7s;
        }
        .header-submenu-button-locker.active{
            width: 133px;
            height: 50px;
            transition: 0;
        }
        .header-submenu-button-locker.active:hover{
            border: 1px solid #b81d28;
        }
        }
    </style>
    <style>
        aside {
            transform: translateY(-46%);
            top: 50%;
            left: 50px;
        }

        aside.active .aside-label {
            opacity: 0;
            visibility: hidden;
        }

        .aside-bg {
            transform: translateY(-20px);
        }

        .aside-bg.active {
            width: 4.4rem;
        }

        .menu-toggle {
            background: #000;
            z-index: 1;
            left: 0;
        }

        .iframe {
            width: calc(100% - 300px);
            height: calc(100% - 70px);
        }

        .iframe.active {
            width: calc(100% - 140px);
        }

        aside .ion {
            font-size: 26px;
        }

        aside ul li a {
            font-size: 20px;
        }

        aside ul li a:hover {
            color: #b81d28;
        }

        .dark aside ul li a:hover {
            color: #221e1e;
        }

        aside ul li a:hover .ion {
            color: #b81d28;
        }

        .dark aside ul li a:hover .ion {
            color: #221e1e;
        }

        a.select {
            color: #221e1e;
        }

        .dark a.select {
            color: #ffffff;
        }

        a.select .ion {
            color: #221e1e;
            animation: pop .5s;
        }

        .dark a.select .ion {
            color: #ffffff;
            animation: pop .5s;
        }

        a.select:hover {
            color: #b81d28;
        }

        .dark a.select:hover {
            color: #b81d28;
        }

        a.select:hover .ion {
            color: #b81d28;
        }

        .dark a.select:hover .ion {
            color: #b81d28;
        }

        .ion-menu.active {
            left: 0;
            transform: rotate(0);
            transition: .5s;
        }

        .selected {
            height: 50px;
            transition: .5s;
        }

        .selected.active {
            width: 62px;
            transition: .5s;
        }

        .aside-separator {
            width: 180px;
            margin-top: 25px;
            margin-bottom: 25px;
            transition: .5s;
        }

        .aside-separator.active {
            width: 27px;
            margin-top: 50px;
            transition: .5s;
        }

        .aside-ul li a {
            height: 40px;
            width: 100%;
            z-index: 20;
        }

        aside ul li .ion {}

        .selected.users {
            transform: translateY(0px);
        }

        .selected.clients {
            transform: translateY(4.9333rem);
        }

        .selected.cars {
            transform: translateY(9.89rem);
        }

        .selected.buy {
            transform: translateY(14.7999rem);
        }

        .selected.storage {
            transform: translateY(19.9rem);
        }

        .selected.sell {
            transform: translateY(26.5rem);
        }

        .selected-deco-top {
            transform: translateY(-100%);
        }

        .selected-deco-bottom {
            transform: translateY(100%);
        }

        .selected-deco-top-bg {
            transform: translateY(-90%);
        }

        .selected-deco-bottom-bg {
            transform: translateY(90%);
        }
    </style>
</head>

<body class="bg-white dark:bg-darkgrayd duration-500">

                                        <ion-icon name="exit" class="ion"></ion-icon>
                                    </span> <span for="">Salir</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="ml-2">
                    </div>
            </li>
        </ul>
    </header>
    <aside class="aside active -z-20 text-white w-56 absolute p-2 duration-500">

        <ul class="aside-ul mt-20 p-3">
